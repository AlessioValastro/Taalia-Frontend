<img [src]="data.img" alt="background" class="overview-bg">
<div class="container">
    <a routerLink="/profile" class="back">Back</a>
    <h2>{{ data.title }}</h2>
    <p>{{ data.description }}</p>
    <ul>
        <li><strong>Date:</strong> {{ data.date | date}}</li>
        <li><strong>Address:</strong> {{ data.address }}</li>
        <li><strong>Organizer:</strong> {{ data.organizer.name }}</li>
    </ul>
</div>
